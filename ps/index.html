<!doctype html>
<html>
  <head>
    <title>
      TESTE DE FORM
    </title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <script src='script.js'></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
  </head>
  <body>
    <fieldset onchange='conferirEscolhaConjuge()' required>
      <legend>Possui conjuge?</legend>
      <label class='question'>
        <input type='radio' name='conjuge' value='no'>
        <span>Não</span>
      </label>
      <label class='question'>
        <input type='radio' name='conjuge' value='yes'>
        <span>Sim</span>
      </label>
    </fieldset>

    <fieldset onchange='conferirEscolhaFilho()'>
      <legend>Possui filho(s)?</legend>
      <label class='question'>
        <input type='radio' name='filho' value='no'>
        <span>Não</span>
      </label>
      <label class='question'>
        <input type='radio' name='filho' value='1'>
        <span>Sim, 1 apenas.</span>
      </label>
      <label class='question'>
        <input type='radio' name='filho' value='2'>
        <span>Sim, 2.</span>
      </label>
      <label class='question'>
        <input type='radio' name='filho' value='3'>
        <span>Sim, 3.</span><br>
      </label>
      <label class='question'>
        <input type='radio' name='filho' value='9'>
        <span>Sim, mais de 3.</span>
      </label>
      <label class='question'>
        <span>Quantos?</span>
        <input type='number' name='filho' id='qtdFilhos' disabled='true' required oninput='escolhaMaior3()' onblur='deveEscolher()' >
      </label>
    </fieldset>
    
    <form action='/add' method='post'>
      <fieldset>
        <legend>INFORMAÇÕES DE CONTATO</legend>
        <label for='lastName'>Sobrenome:</label>
        <input id='lastName' name='lastName' type='text' required><br>
        <label for='firstName'>Nome:</label>
        <input id='firstName' name='firstName' type='text' required><br>
        <label for='email'>E-mail:</label>
        <input id='email' name='email' type='text' required><br>
        <label for='phone'>Telefone:</label>
        <input id='phone' name='phone' type='text' required>
      </fieldset>
      <fieldset id='confirm'>
        <fieldset>
          <legend>QUAIS FORMULÁRIOS SERÃO PREENCHIDOS?</legend>
          <label>
            <input id='G-1145' type='checkbox' name='G-1145' value='g-1145'>
            <span>G-1145</span>
          </label>
          <label>
            <input id='I-131' type='checkbox' name='I-131' value='i-131'>
            <span>I-131</span>
          </label>
          <label>
            <input id='I-140' type='checkbox' name='I-140' value='i-140'>
            <span>I-140</span>
          </label>
          <br>
          <label>
            <input id='I-485' type='checkbox' name='I-485' value='i-485'>
            <span>I-485</span>
          </label>
          <label>
            <input id='I-765' type='checkbox' name='I-765' value='i-765'>
            <span>I-765</span>
          </label>
          <label>
            <input id='ETA-750B' type='checkbox' name='ETA-750B' value='eta-750b'>
            <span>ETA-750B</span>
          </label>
        </fieldset>
          <button id='enviar' type='submit'>Enviar</button>
        </label>
      </fieldset>
      </form>

      <form action='/acc' method='post'>
        <button type='submit'>Acionar (acc)</button>
      </form>
  </body>
  </html>
